version: "3.9"
services:
  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"
    networks:
      - webnet

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certs:/etc/letsencrypt
    networks:
      - webnet
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certs:/var/lib/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --webroot --webroot-path=/var/www/html 
             -d meo.in.th --email taweesaknumma@gmail.com --agree-tos --noninteractive 
             && cp -R /etc/letsencrypt /etc/letsencrypt"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
